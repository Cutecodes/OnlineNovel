<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>满分小说网</title>
    <meta name="keywords" content="满分小说网">
    <meta name="description" content="满分小说网是厦大学生的数据库大作业，请勿商用">
    <link rel="shortcut icon" type="image/png" href="/fen.png" />
    <!--<meta name="author" content="www.rightstar.cn"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="applicable-device" content="pc">
    <meta http-equiv="mobile-agent" content="format=html5; url=http://m.rightstar.cn/">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <link rel="canonical" href="https://www.rightstar.cn" />
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css',_external=True) }}">
    <!-- 引入css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css',_external=True) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookShelf.css',_external=True) }}">
    <!-- 引入js -->
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>
    <!-- 头部模块模版  -->
    <div th:replace="~{/template/head.html}"></div>

    <!-- 主体模块 -->
    <div class="w main">
        <!-- 第一模块 -->
        <div class="main_1">
            <img src="{{ url_for('static', filename='images/home2.png',_external=True) }}" alt="">
            <span>
                <a href="/">满分小说网</a>
                >
                <a href="/reader/readercenter">读者中心</a>
            </span>
        </div>
        <!-- 第二模块 -->
        <div class="main_2">
            <!-- 左边模块 -->
            <div class=" fl main_l">
                <!-- 左上模块 -->
                <div class="main_l_t">
                    <div class="main_l_t_t">
                        <strong>我的</strong>
                    </div>

                    <ul>
                        <li><a href="/reader/readercenter">· 个人中心</a></li>
                        <li><a href="/reader/subscribe">· 我的订阅</a></li>
                        <li><a href="/reader/bookshelf">· 我的书架</a></li>
                    </ul>
                </div>
                <!-- 左下模块 -->
                <div class="main_l_t">
                    <div class="main_l_t_t">
                        <strong>设置</strong>
                    </div>

                    <ul>
                        <li><a href="/reader/readercenter">· 基础资料</a></li>
                    </ul>
                </div>

            </div>

            <!-- 右边模块 -->
            <div class="fl main_r">
                <!-- 第一模块 -->
                <div class="main_r_t">
                    <div class="main_r_t_t">
                        我的资料
                    </div>
                </div>
                <div class="u-user-info">
                    <form accept-charset="utf-8" id="info-form">
                        <ul class="u-info-detail">
                            
                            {% for item in novels %}
                                    <li> 
                                    <div style="">
                                        <a href="/{{item[0]}}">{{item[1]}}</a>
                                    </div>
                                    <div class="u-info-tips" style=""></div>
                                     </li>
                            {% endfor %}
                            
                        </ul>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- 最底部模块模版   -->
    <footer th:replace="~{./template/footer.html}"></footer>
</body>

</html>
