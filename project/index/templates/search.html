<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>满分小说网</title>
    <meta name="keywords" content="满分小说网">
    <meta name="description" content="满分小说网是厦大学生的数据库大作业，请勿商用">
    <link rel="shortcut icon" type="image/png" href="/fen.png" />
    <!--<meta name="author" content="www.rightstar.cn"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="applicable-device" content="pc">
    <meta http-equiv="mobile-agent" content="format=html5; url=http://m.rightstar.cn/">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <link rel="canonical" href="https://www.rightstar.cn" />
    <!-- 引入css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css',_external=True) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css',_external=True) }}">


</head>

<body>
       <!-- 导航模块 -->
       <section class="shortcut">
        <div class="w">
            <div class="fl">
                <ul>
                    <li>欢迎访问满分小说网</li>
                </ul>
            </div>
            <div class="fr">
                
            </div>
        </div>
    </section>
    <!-- 头部模块 -->
    <header>
       
        <div class="w">
            <div class=" fl logo"><img src="{{ url_for('static', filename='images/man.png',_external=True) }}" alt=""></div>
            <div class="search">
                <form action="/search" method="post">
                    <input type="text" placeholder="输入搜索的书名" class="search_input" name="searchContent">
                    <button type="submit" class="search_btn"><img src="{{ url_for('static', filename='images/search.png',_external=True) }}" alt=""></button>
                   
                </form>
            </div>

            <div class="fr header_right">
                <ul>
                    
            </div>
        </div>


    </header>

    <!-- hotword模块 -->
    <nav class="nav_1">
        <div class="w">

            <a href="/">首页</a>
            
            <a href="/authorcenter" >作品提交</a>

        </div>

    </nav>

    <!-- 主体模块 -->
    <div class="w main">
        <!-- 左模块 -->
        <div class=" fl main_l">
            <!-- 左边上模块 -->
            
        </div>

        <!-- 右模块 -->
        <div class="fr main_r">
            <!-- 搜索结果模块 -->
            <div class="main_r_t">
                <span>搜索"<span th:text="${searchContent}"></span>"结果</span>
            </div>
            <!-- 搜索内容模块 -->
            {% for novel in novels %}

            <div class="main_r_l" th:each="book,bookStat:${searchResult}">
                <a href="/{{novel[0]}}">
                    <img src="/{{novel[0]}}/cover" alt="">
                </a>

                <div class="main_r_l_m">
                    <div class="main_r_l_m_1">
                        <div class="main_r_l_m_1_s1">
                            <span ></span>
                            <a href="/{{novel[0]}}" >{{novel[1]}}</a>
                        </div>
                        <span class="main_r_l_m_1_s2">
                        作者: {{novel[2]}} 
                        <span>分类：</span>
                        {{novel[3]}}
                        <span>状态：</span>
                        {{novel[5]}}
                        </span>
                        
                        
                    </div>

                    <span th:text="${book.getInfo()}" class="display_left "></span>
                    <div class="main_r_l_m_3">
                        <span>简介：
                             {{novel[6]|safe}}
                        </span>
                        <span></span>
                    </div>
                </div>

            
            </div>
        {% endfor %}
        </div>

    </div>

    <!-- 最底部模块模版   -->
    <footer th:replace="~{./template/footer.html}"></footer>
</body>

</html>
