<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>满分小说网</title>
    <meta name="keywords" content="满分小说网">
    <meta name="description" content="满分小说网是厦大学生的数据库大作业，请勿商用">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/fen.png',_external=True) }}" />
    <!--<meta name="author" content="www.rightstar.cn"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="applicable-device" content="pc">
    <meta http-equiv="mobile-agent" content="format=html5; url=http://m.rightstar.cn/">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <link rel="canonical" href="https://www.rightstar.cn" />

    <!-- 引入css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css',_external=True) }}" th:href="@{~/statics/css/common.css}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css',_external=True) }}" th:href="@{~/statics/css/index.css}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rank.css',_external=True) }}" th:href="@{~/statics/css/rank.css}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css',_external=True) }}" th:href="@{~/statics/css/search.css}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookDetail.css',_external=True) }}" th:href="@{~/statics/css/bookDetail.css}">
</head>

<body>

    <!-- 头部模块模版  -->
    <div th:replace="~{/template/head.html}"></div>
    <nav class="nav_1">
        <div class="w">

            <a href="/">首页</a>
            <a href="/author/authorcenter">作品提交</a>

        </div>

    </nav>
    <!-- 主体模块 -->
    <div class="w main">
        <!-- 第一模块 -->
        <div class="main_1_t">
            <span>
                
            </span>
        </div>

        <!-- 第二模块 -->
        <div class="fl main_2">
            <div class="fl main_2_l">
                <div class="main_2_l_l"><img src="/{{novel[0]}}/cover" th:src="@{~/statics/images/bookImage1.jpg}" alt=""></div>
            </div>

            <div class="fl main_2_m">
                <div class="main_2_m_t" th:text="${book.getName()}"></div>
                <div class="nums">
                    <div>{{novel[1]}} </div>
                    <div>作者：{{novel[2]}}</div>
                    <div>类型：{{novel[3]}}</div>
                    <div>状态：{{novel[5]}}</div>
                    <div>简介：{{novel[6]|safe}}</div>
                    
                <div class="ps">

                </div>
                <div class="main_2_m_l">
                    <a href="/{{novel[0]}}/addbookshelf">加入书架</a>
                    
                </div>
            </div>

            

        </div>

        <!-- 第三模块 -->
        <div class="fl main_3">
            <h3>章节目录</h3>
            
             {% for chapter in chapters %}
            
               <ul>
                <li th:each="book:${recommandBooks}">
                    <a href="/{{chapter[0]}}/{{chapter[1]}}">
                        {{chapter[2]}}
                    </a>
                </li>

                

               </ul>
            
            {% endfor %}
           
        </div>
    </div>

    <!-- 最底部模块模版   -->
    <footer th:replace="~{./template/footer.html}"></footer>
</body>

</html>
