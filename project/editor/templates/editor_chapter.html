<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>满分小说网</title>
    <meta name="keywords" content="满分小说网">
    <meta name="description" content="满分小说网是厦大学生的数据库大作业，请勿商用">
    <link rel="shortcut icon" type="image/png" href="/fen.png" />
    <!--<meta name="author" content="www.rightstar.cn"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="applicable-device" content="pc">
    <meta http-equiv="mobile-agent" content="format=html5; url=http://m.rightstar.cn/">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <link rel="canonical" href="https://www.rightstar.cn" />
    <!-- 引入css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookView.css',_external=True) }}" th:href="@{~/statics/css/bookView.css}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css',_external=True) }}" th:href="@{~/statics/css/commom.css}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookDetail.css',_external=True) }}" th:href="@{~/statics/css/bookDetail.css}">
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?o0ahg8');
            src: url('fonts/icomoon.eot?o0ahg8#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?o0ahg8') format('truetype'), url('fonts/icomoon.woff?o0ahg8') format('woff'), url('fonts/icomoon.svg?o0ahg8#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
    </style>
    <script>
        function addFontSize() {
            var content = document.getElementsByClassName("content")[0];
            var size = parseInt(content.style.fontSize.replace("px", "")) || 15

            size += 1
            content.style.fontSize = size
            return size;
        }

        function deleteFontSize() {
            var content = document.getElementsByClassName("content")[0];
            var size = parseInt(content.style.fontSize.replace("px", "")) || 15

            size -= 1
            content.style.fontSize = size
            return size;
        }
    </script>

</head>

<body>



    <!-- 主体模块 -->
    <!-- bookShelf引入 -->
    <!-- 第一模块 -->
    <div class="w main">
        <!-- 第一模块 -->
        <div class="main_1_t">
            
                
        </div>

        <div class="main_1_m">
            <div class="main_1_m_content">
                <div class="main_1_m_content_title" >{{chapter[2]}}</div>
                <div class="bookinfo">
                    
                </div>
                <div class="read_line"></div>
                <div class="content" >
                {{chaptercontent|safe}}
                </div>
                <div class="btnbox">
                    <form id="form1" name="form1" method="post" action="/editor/{{chapter[0]}}/{{chapter[1]}}" >
                        <table>
                        <tr>
                        <td>是否通过:</td>
                        <td>
                        <select name="state" style="width:300px;height:30px">
                        <option value="过审">过审</option>
                        <option value="不过审">不过审</option>
                        
                        </select>
                         </td>
                        </tr>
                      <tr>
                      <td colspan="2" class="inp">
                       <input class="submit" type="submit" name="button" id="button" value="提交" style="color:#e74c3c"/>
            
                      </td>
                      </tr>
                        </table>
                    </form>
                </div>
                
                </div>
            </div>
        </div>

        <div class="tab">
            <div class="tab_l">
                
            </div>
            <div class="tab_r">

                <a onclick="addFontSize()">放大</a>
                <a>自动</a>
                <a onclick="deleteFontSize()">缩小</a>

            </div>
        </div>
    </div>


</body>


</html>
